<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>购买成功</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="shop">

    <header class="header lineflex">
        <p><img src="images/back.png" alt="">返回</p>
        <p style="font-size: .48rem;">购买成功</p>
        <p><img src="images/more.png" alt=""></p>
    </header>

    <section>
        <div class="informationbuy">
            <p>购买成功（备货中）</p>
        </div>
        <div class="buygoods">
            <div class="buyproductpic"><img src="" alt=""></div>
            <div class="buydetail">
                <h5 class="buytitle">购买的产品名称详细，最多显示二十个字符…</h5>
                <p class="buytype">类型：饰品</p>
                <p class="buyprice"><span>￥39.8</span><span>￥199</span><span>×1</span></p>
            </div>
        </div>
        <div class="buyaddress">
            <div class="positionioc"><img src="images/position.png" alt=""></div>
            <div class="addresstxt">
                <p><span class="buyname">叶小天</span><span>18695326545</span></p>
                <p>北京市  北京市  朝阳区  花园路甲22号建国路甲13号215室  </p>
            </div>
        </div>
        <div class="buybtn backtohome">回到首页</div>
    </section>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/swiper.js"></script>
    <script>
        let htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = htmlWidth / 10 + 'px'
    </script>
</body>

</html>
