<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>登录</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="login">

	<header class="header lineflex">
		<p><img src="images/back.png" alt="">返回</p>
		<p><img src="images/more.png" alt=""></p>
	</header>

	<section>
		<div class="login_logo centerflex">LOGO位置</div>
		<div class="loginform">
			<div class="username">
				<input type="text" value="">
			</div>
			<div class="password">
				<input type="password" value="">
			</div>
		</div>
		<div class="login_link lineflex">
			<a>
				<p class="login_regist">注册账号</p>
			</a>
			<a>
				<p class="login_forget">忘记密码</p>
			</a>
		</div>
		<div class="login_btn">登陆</div>
	</section>

	<script>
		let htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
		let htmlDom = document.getElementsByTagName('html')[0]
		htmlDom.style.fontSize = htmlWidth / 10 + 'px'
	</script>
</body>

</html>
